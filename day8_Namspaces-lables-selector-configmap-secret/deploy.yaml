apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: day8-lab
  labels:
    app: web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      tier: frontend
  template:
    metadata:
      labels:
        app: web
        tier: frontend
        env: dev
    spec:
      volumes:
        - name: web-content
          configMap:
            name: app-config
            items:
              - key: index.html
                path: index.html
      containers:
        - name: nginx
          image: nginx:1.27
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web-content
              mountPath: /usr/share/nginx/html
              readOnly: true
